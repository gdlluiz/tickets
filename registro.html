<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de registro</title>
        <link rel="stylesheet" href="stilos2.css">
    </head>
    
    <body>
        <!--<h1>Formulario de registro</h1>-->
        <form action="registrar.php" method="post"
          class="form-register">
          
           <h2 class="form__titulo">Registro de usuarios</h2>
           
           <div class="contenedor-inputs">
             
              <input type="text" name="nombre"
              placeholder="Nombre" class="input-48" required> 
              
              <input type="text" name="apellidos"
              placeholder="Apellidos" class="input-48" required>
              
              <input type="email" name="correo"
              placeholder="Correo" class="input-100" required>
              
              <input type="text" name="usuario"
              placeholder="Usuario" class="input-48" required>
              
              
              <input type="password" name="clave"
              placeholder="Contraseña" class="input-48" required>
              
              <input type="text" name="departameto"
              placeholder="departamento"class="input-100" required> 
              
              <input type="submit" value="Registrar" class="btn-enviar" required>
              <input type="submit" value="editar" class="btn-editar" required>
              <input type="submit" value="eliminar" class="btn-eliminar" required>
              <p class="form__link">¿ya tienes una cuenta? <a href="#">Ingresa 
              aqui</a></p>
               
               
           </div>
        </form>
    </body>
</html>
